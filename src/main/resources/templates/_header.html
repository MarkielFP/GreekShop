<div class="container"
     xmlns:th="https://www.thymeleaf.org"
     xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <div class="text-primary">Greek Online Shop</div>

    <div class="container">
        <th:block sec:authorize="isAuthenticated()">
            Hello
            <a type="button" class="btn btn-primary" th:href="@{/admin/accountInfo}" th:utext="${#request.userPrincipal.name}">
                ..
            </a>
            &nbsp;|&nbsp;
            <a type="button" class="btn btn-primary" th:href="@{/admin/logout}">
                Logout
            </a>
        </th:block>

        <th:block sec:authorize="!isAuthenticated()">
            <a type="button" class="btn btn-primary" th:href="@{/admin/login}">
                Login
            </a>
        </th:block>
    </div>
</div>
