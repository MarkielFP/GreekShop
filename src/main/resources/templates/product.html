<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>GREEK SHOP product</title>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container p-3 m-3 mx-auto bg-light shadow rounded">
    <div class="row my-1">
        <th:block th:include="fragments/header"></th:block>
    </div>
    <div class="row my-1">
        <th:block th:include="fragments/menu"></th:block>
    </div>
    <div class="row my-1">
        <div class="container">
            <div class="text-primary">
                <h2>Product</h2>
            </div>
        </div>
    </div>
    <div class="row my-1">
        <div class="container">
            <div th:if="${errorMessage!= null}" class="text-danger" th:utext="${errorMessage}">
            </div>

            <form th:object="${productForm}" th:action="@{/admin/product}"
                  method="POST" enctype="multipart/form-data">
                <table style="text-align:left;">
                    <tr>
                        <td>Code *</td>
                        <td style="color:red;">
                            <input th:field="*{newProduct}" type="hidden"/>
                            <input th:if="${productForm.newProduct}" type="text"
                                   th:field="*{code}"/>
                            <th:block th:if="${!productForm.newProduct}">
                    <span th:utext="${productForm.code}">
                    </span>
                                <input type="hidden" th:field="*{code}"/>
                            </th:block>
                        </td>
                        <td>
                <span class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">
                    ..
                </span>
                        </td>
                    </tr>
                    <tr>
                        <td>Name *</td>
                        <td><input th:field="*{name}"/></td>
                        <td>
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                    ..
                </span>
                        </td>
                    </tr>
                    <tr>
                        <td>Price *</td>
                        <td><input th:field="*{price}"/></td>
                        <td>
                <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">
                    ..
                </span>
                        </td>
                    </tr>
                    <tr>
                        <td>Image</td>
                        <td>
                            <img th:src="@{|/productImage?code=${productForm.code}|}" width="100"/>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Upload Image</td>
                        <td><input type="file" th:field="*{fileData}"/></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <input type="submit" value="Submit"/>
                            <input type="reset" value="Reset"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="row my-1">
        <th:block th:include="fragments/footer"></th:block>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
