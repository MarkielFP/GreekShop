<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>GREEK SHOP product list</title>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        body {
        background-image: url("img/yacht.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
       }
    </style>
</head>
<body>
<div class="container p-2 mx-2 mb-3 mx-auto bg-light shadow rounded">
    <div class="row my-1">
        <th:block th:include="fragments/header"></th:block>
    </div>
    <div class="row my-1">
        <th:block th:include="fragments/menu"></th:block>
    </div>
    <div class="row my-1">
        <div class="container">
            <div class="text-primary">
                <h2>Order Info</h2>
            </div>
        </div>
    </div>
    <div class="row my-1">
        <div class="container">
            <h3>Customer Information:</h3>
            <ul>
                <li>Name: <span th:utext="${orderInfo.customerName}"></span></li>
                <li>Email: <span th:utext="${orderInfo.customerEmail}"></span></li>
                <li>Phone: <span th:utext="${orderInfo.customerPhone}"></span></li>
                <li>Address: <span th:utext="${orderInfo.customerAddress}"></span></li>
            </ul>
            <h3>Order Summary:</h3>
            <ul>
                <li>Total:
                    <span class="text-primary" th:utext="${#numbers.formatDecimal(orderInfo.amount,3,2,'COMMA')}">
               </span>
                </li>
            </ul>
            <br>
        </div>
        <div class="container">
            <table border="1" style="width:100%">
                <tr>
                    <th>Product Code</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Amount</th>
                </tr>
                <tr th:each="orderDetailInfo : ${orderInfo.details}">
                    <td th:utext="${orderDetailInfo.productCode}"></td>
                    <td th:utext="${orderDetailInfo.productName}"></td>
                    <td th:utext="${orderDetailInfo.quanity}"></td>
                    <td th:utext="${#numbers.formatDecimal(orderDetailInfo.price,3,2,'COMMA')}"></td>
                    <td th:utext="${#numbers.formatDecimal(orderDetailInfo.amount,3,2,'COMMA')}"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row my-1">
        <th:block th:include="fragments/footer"></th:block>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
