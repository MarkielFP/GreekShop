<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>GREEK SHOP product list</title>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        body {
        background-image: url("img/yacht.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
       }
    </style>
</head>
<body>
<div class="container p-2 mx-2 mb-3 mx-auto bg-light shadow rounded">
    <div class="row my-1">
        <th:block th:include="fragments/header"></th:block>
    </div>
    <div class="row my-1">
        <th:block th:include="fragments/menu"></th:block>
    </div>
    <div class="row my-1">
        <div class="container">
            <div class="text-primary">
                <h2>Product List</h2>
            </div>
        </div>
    </div>
    <div class="row my-1 d-flex flex-row flex-wrap">
        <div class="container my-2 p-2 mx-auto shadow rounded bg-white"
             style="width:300px"
             th:each="prodInfo : ${paginationProducts.list}">
            <a class="mx-auto" th:href="@{|/buyProduct?code=${prodInfo.code}|}">
                <img th:src="@{|/productImage?code=${prodInfo.code}|}"
                     style="max-width:280px; max-height:300px"/>
            </a>
            <div class="row m-1 text-primary">
                Name: <span th:utext="${prodInfo.name}"/>
            </div>
            <div class="row m-1">
                Code: <span th:utext="${prodInfo.code}"/>
            </div>

            <!-- Add description to every product on list -->
            <div class="row m-1 text-secondary">
                Description: test test test test test test test test
                <span th:utext="${prodInfo.name}"/>
                <span th:utext="${prodInfo.name}"/>
                test test test test test test test test
            </div>

            <div class="row m-1">
                Price: <span th:utext="${#numbers.formatDecimal(prodInfo.priceNett,1,2,'COMMA')}"/>
            </div>
            <div class="row m-1">
                <a class="btn btn-primary"
                   th:href="@{|/buyProduct?code=${prodInfo.code}|}">
                    Buy
                </a>
            </div>
            <!-- For Manager edit Product -->
            <th:block sec:authorize="hasAuthority('ROLE_MANAGER')">
                <div class="row m-1">
                    <a class="text-danger btn btn-primary"
                       th:href="@{|/admin/product?code=${prodInfo.code}|}">
                        Edit Product
                    </a>
                </div>
            </th:block>
        </div>
    </div>
    <div class="row my-1">
        <div class="btn-group mx-auto" role="group" th:if="${paginationProducts.totalPages > 1}">
            <th:block th:each="page : ${paginationProducts.navigationPages}">
                <a th:href="@{|/productList?page=${page}|}" th:if="${page != -1}"
                   class="nav-item btn btn-secondary" th:utext="${page}"></a>
                <span class="nav-item btn btn-secondary" th:if="${page == -1}"> ... </span>
            </th:block>
        </div>
    </div>
    <div class="row my-1">
        <th:block th:include="fragments/footer"></th:block>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
