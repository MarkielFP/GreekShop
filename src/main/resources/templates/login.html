<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login page</title>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        body {
        background-image: url("img/yacht.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
       }

    </style>
</head>
<body>
<div class="container p-2 mx-2 mb-3 mx-auto bg-light shadow rounded">
    <div class="row my-1">
        <th:block th:include="fragments/header"></th:block>
    </div>
    <div class="row my-1">
        <th:block th:include="fragments/menu"></th:block>
    </div>
    <div class="row my-1">
        <div class="container">
            <div class="text-primary">
                <h2>Login (For Employee, Manager)</h2>
            </div>

            <h3>Enter username and password</h3>
            <br>
            <!-- /login?error=true -->
            <th:block th:if="${#session != null && #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}">
                <div class="text-danger" th:if="${#request.getParameter('error') == 'true'}"
                     style="color: red; margin: 10px 0px;">
                    Login Failed!!!<br/> Reason :
                    <span th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
            </span>
                </div>
            </th:block>

            <form method="POST"
                  th:action="@{/j_spring_security_check}">
                <table>
                    <tr>
                        <td>User Name *</td>
                        <td><input name="userName"/></td>
                    </tr>
                    <tr>
                        <td>Password *</td>
                        <td><input type="password" name="password"/></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <input class="btn btn-primary" type="submit" value="Login"/>
                            <input class="btn btn-primary" type="reset" value="Reset"/>
                            <a class="btn btn-primary" th:href="@{/admin/remind}">
                                Remind password
                            </a>
                        </td>
                    </tr>
                </table>
            </form>

            <span class="text-danger" th:utext="${error}"></span>
        </div>
    </div>

    <div class="row my-1">
        <div class="container">
            <!-- must be deleted -->
            <div class="text-secondary">
                <h3>User / Password:</h3>
                <ul>
                    <li>employee1 / 123</li>
                    <li>manager1 / 123</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row my-1">
        <th:block th:include="fragments/footer"></th:block>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
