<div class="container"
     xmlns:th="https://www.thymeleaf.org"
     xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <div class="row">
        <div class="col text-primary text-center">
            <h1>Greek Online Shop</h1>
        </div>
    </div>

    <div class="d-flex flex-row flex-wrap justify-content-end">

        <div class="btn-group" role="group">

            <th:block sec:authorize="isAuthenticated()">
                    <a class="btn btn-primary" th:href="@{/admin/accountInfo}"
                       th:utext="'account: ' + ${#request.userPrincipal.name}"></a>
                    <a class="btn btn-primary" th:href="@{/admin/logout}">
                        Logout
                    </a>
            </th:block>

            <th:block sec:authorize="!isAuthenticated()">
                    <a class="btn btn-primary" th:href="@{/admin/login}">
                        Login
                    </a>
            </th:block>

        </div>
    </div>
</div>
